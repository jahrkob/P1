; PlatformIO Project Configuration File for Nordic Semiconductor
;
; This file contains configuration for various Nordic nRF52 development boards.
; Uncomment the [env] section for your target board.
;
; To use this file:
; 1. Install PlatformIO (https://platformio.org/)
; 2. Copy this file to your project root (or rename to platformio.ini)
; 3. Uncomment the desired board configuration
; 4. Run: pio run -t upload

[platformio]
default_envs = adafruit_feather_nrf52840

; ============================================================================
; Adafruit Feather nRF52840 Express
; ============================================================================
[env:adafruit_feather_nrf52840]
platform = nordicnrf52
board = adafruit_feather_nrf52840
framework = arduino
monitor_speed = 115200
upload_protocol = nrfutil

; Optimization flags
build_flags = 
    -DBOARD_ADAFRUIT_FEATHER_NRF52840
    -DNRF52840_XXAA
    -O2

; ============================================================================
; Arduino Nano 33 BLE
; ============================================================================
[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino
monitor_speed = 115200

build_flags = 
    -DBOARD_ARDUINO_NANO33BLE
    -DNRF52840_XXAA
    -O2

; ============================================================================
; Nordic nRF52840 DK (Development Kit)
; ============================================================================
[env:nrf52840_dk]
platform = nordicnrf52
board = nrf52840_dk
framework = arduino
monitor_speed = 115200
upload_protocol = jlink
debug_tool = jlink

build_flags = 
    -DBOARD_NRF52840_DK
    -DNRF52840_XXAA
    -O2

; ============================================================================
; Seeed XIAO BLE (nRF52840)
; ============================================================================
[env:seeed_xiao_nrf52840]
platform = nordicnrf52
board = seeed_xiao_nrf52840
framework = arduino
monitor_speed = 115200

build_flags = 
    -DBOARD_SEEED_XIAO_BLE
    -DNRF52840_XXAA
    -O2

; ============================================================================
; Particle Xenon (nRF52840)
; ============================================================================
[env:particle_xenon]
platform = nordicnrf52
board = particle_xenon
framework = arduino
monitor_speed = 115200

build_flags = 
    -DBOARD_PARTICLE_XENON
    -DNRF52840_XXAA
    -O2

; ============================================================================
; Generic nRF52832
; ============================================================================
[env:nrf52832_generic]
platform = nordicnrf52
board = nrf52832_generic
framework = arduino
monitor_speed = 115200

build_flags = 
    -DNRF52832_XXAA
    -O2

